<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="perfil.css">
    <script src="perfil.js"></script>
</head>
<body>
    <div id="menu">
        <span id="logo"><span style="color: #D6E2FF;">ath</span><span style="color: #D95E52;">on</span></span>
        <div id="search-bar">
            <input type="text" placeholder="Pesquisar">
            <button>Buscar</button>
        </div>
        <ul id="navigation">
            <li><a href="index.html"><img src="casinha.png" alt="Ícone de Início" class="small-icon"><span>Início</span></a></li>
            <li><a href="fav.html"><img src="estrela.png" alt="Ícone de Favoritos" class="small-icon"><span>Favoritos</span></a></li>
            <li><a href="perfil.html"><img src="perfil.png" alt="Ícone de Perfil" class="small-icon"><span>Perfil</span></a></li>
            <li><a href="login.html"><img src="sair.png" alt="Ícone de Sair" class="small-icon"><span>Sair</span></a></li>
        </ul>
    </div>
    <div id="content">
        <div id="left-column">
            <div id="profile">
                <div id="cover-photo" onmouseover="showUploadCoverButton();" onmouseout="hideUploadCoverButton();">
                    <button id="upload-cover-button" onclick="document.getElementById('cover-picture-input').click();">Alterar Foto de Perfil</button>
                </div>
                <form enctype="multipart/form-data">
                <label for="cover-picture-input" id="profile-picture-label">
                    <img src="http://127.0.0.1:3000/avatarNull.png" alt="Foto de Perfil" class="profile-image" id="profile-picture">
                    <input type="file" id="cover-picture-input" name="img" accept="image/*" style="display: none;" onchange="changeProfilePicture(this);">
                </label>
                </form>
                <div id="profile-info">
                    <h2>Seu Nome</h2>
                    <div class="profile-field">
                    <form data-form>
                        <p>Nome completo</p>
                        <input type="text" id="full-name-input" data-nome>
                    </div>
                    <div class="profile-field">
                        <p>Data de nascimento</p>
                        <input type="date" id="birth-date-input" data-nascimento>
                    </div>
                    <div class="profile-field">
                        <p>Modalidades esportivas</p>
                        <select id="esporte" name="esporte" required data-esporte>
                                 
					<option value="1">Basquete</option>
					<option value="2">Futebol</option>
					<option value="3">Volei</option>
					<option value="4">Ciclismo</option>
					<option value="5">Ginastica</option>
					<option value="6">Skate</option>
                                  <option value="">Outro</option>
                              </select>
                    </div>
                    <div class="profile-field">
                        <p>E-mail</p>
                        <input type="email" id="email-input" data-email>
                    </div>
                    <div class="profile-field">
                        <p>Senha</p>
                        <input type="password" id="password-input" data-senha>
                    </div>
                    <button id="save-button" type="submit">Salvar alterações</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../controller/editaPerfil.js"></script>
</body>
</html>
